<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
<div
  class="fixed z-50 top-0 left-0 flex justify-center items-center w-full h-screen"
>
  <div class="h-1/3 w-2/5 flex">
    <img src="{{ selectedMovieDetails.cover }}" alt="" class="h-full rounded-l-md" />
    <div class="bg-slate-100 p-6 w-full rounded-r-md shadow-md flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl text-slate-900 font-semibold">{{ selectedMovieDetails.name }}</h1>
        <span class="text-2xl text-slate-900 cursor-pointer" (click)="cancel()">&times;</span>
      </div>
      <p class="text-slate-900 text-xl">Par {{ selectedMovieDetails.director.firstname + ' ' + selectedMovieDetails.director.lastname }} | {{ selectedMovieDetails.year }}</p>
      <p class="my-4">{{ selectedMovieDetails.synopsis }}</p>
    </div>
  </div>
</div>
